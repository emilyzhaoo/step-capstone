<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Planet</title>
        <link rel="stylesheet" href="css/itinerary.css">

        <!--Import fonts and icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Allerta+Stencil" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Compiled and minified CSS from Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Include all the jQuery libraries -->   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src ="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

        <!-- Include the firebase and local JS files -->  
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script> 
        <script src="js/authentication.js"></script>
        <script src="js/itinerary.js"></script>

        <!--Let browser know website is optimized for mobile-->    
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>    
   
    <body onload ="renderStartingLocation();">   
        <div id ="content">
            <div id="events-container">
                <a class="btn-floating btn-large" onclick="openForm()"> <i class="material-icons">add</i> </a>
                <p>Starting Address (Hotel/Home): 
                        <input type="text" id="starting-address" name="starting-address" onchange="handleStartingLocationChange()"> </input></p>
                <div id="add-event" class="add-event"> 
                    <a id="close-form" onclick="closeForm()"><i class="material-icons">close</i></a></br>
                    <p> Event Name:
                        <input type="text" name="add-event-name" id="add-event-name"></input> </p>
                    <p>Event Address:
                        <input type="text" name="add-event-address" id="add-event-address"></input></p>
                    <p>Duration (in hours): 
                        <input type="number" id="add-event-duration" name="add-event-duration" max="12" min="0.5" step = "0.5"> </input></p>
                    <button class="btn waves-effect waves-light" onclick="addEvent();">Submit</button></br>
                </div> 
                <div id="events" >
                </div>
                <button class="btn waves-effect waves-light" onclick="getEvents();">save</button>
                <button class="btn waves-effect waves-light" onclick="generateItinerary()">generage itnerary</button>
            </div>
            <div id="itinerary">
            </div>
    </body>
</html>
