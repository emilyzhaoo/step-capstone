<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Planet</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/itinerary.js"></script>

    <!--Import fonts and icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Allerta+Stencil" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Compiled and minified CSS from Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Include the jQuery library -->   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Let browser know website is optimized for mobile-->    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>    
   
  <body onload ="renderEvents()">   
      <div id ="content">
        <div id="events-container" >
            <a class="btn-floating btn-large" onclick="openForm()"> <i class="material-icons">add</i> </a>
            <div id="add-event" class="add-event"> 
                <a id="close-form" onclick="closeForm()"><i class="material-icons">close</i></a></br>
                <form action="/update-event" method="POST">   
                <p> Event Name:
                    <input type="text" name="add-event-name" id="add-event-name" required></input> </p>
                <p>Event Address:
                    <input type="text" name="add-event-address" id="add-event-address" required></input></p>
                <p>Duration (in hours): 
                    <input type="number" id="add-event-duration" name="add-event-duration" max="12" min="0.5" step = "0.5"> </input></p>
                <p>Preferred Timerange: 
                    <select id="add-event-timerange" name="add-event-timerange">
                    <option value="8am - 12pm">Morning (8am -12pm) </option>
                    <option value="12pm - 4pm">Afternoon (12pm -4pm)</option>
                    <option value="4pm - 8pm">Evening (4pm -8pm)</option>
                    </select></p>
                <button class="btn waves-effect waves-light" type="submit">Submit</button></br>
                </form>
            </div> 

            <div id="events" >
            </div>
            <button class="btn waves-effect waves-light">save</button>
            <button class="btn waves-effect waves-light" onclick="generateItinerary()">generage itnerary</button>
        </div>
        <div id="itinerary">
            <p> here's some text </p>
        </div>
      </div>
  </body>
</html>
