<br>
<span class="close-icon"><i class="small material-icons" onclick="closeModal('upload-picture-modal')">close</i></span>
<br>
<form id="upload-pic-form" class="center-align container" method="post" enctype="multipart/form-data">
    <h3 class="form-text" style="font-size: min(2vw, 24px);">Update Profile Picture</h3>
    <hr>
    <div class="center-align" style="padding: 2%; border: 1px solid black">
        <img id="image-display" class="responsive-img" src="/images/profile-pic.png">
    </div>
    <div class="row" style="margin: 0;">
        <label for="image-upload" class="btn waves-effect waves-light" 
            style="background-color: dodgerblue; width: 96%; margin: 2%; border-radius: 10px;">
            Select Picture From Desktop
        </label>
        <input type="file" id="image-upload" name="image-upload" style="width: 0; height: 0; opacity: 0;" onchange="updateImage()">
    </div>
    <div class="row">
        <div class="input-field col s4"></div>
        <div class="input-field col s4">
            <button type="button" class="btn sign-in-button waves-effect waves-light"
                style="background-color: #f44336;" onclick="resetProfilePicture()">Reset</button>
        </div>
        <div class="input-field col s4">
            <button class="btn sign-in-button waves-effect waves-light" type="button"
                style="background-color: #4CAF50;" onclick="updateProfilePicture()">Confirm</button>
        </div>
    </div>
</form>
