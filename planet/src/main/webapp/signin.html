<br>
<span class="close-icon"><i class="small material-icons" onclick="closeModal('sign-in-modal')">close</i></span>
<br>
<form id="sign-in-form" class="container">
    <h3 class="form-text">Sign In</h3>
    <p class="form-text">Please fill in this form to get logged in</p>
    <hr>
    <div class="row form-row" style="height: 20%">
        <div class="input-field col s6">
            <input id="email-in" class="input-sign-in" type="email" class="validate" required>
            <label class="form-label" for="email">Email</label>
        </div>
    </div>
    <div class="row form-row">
        <div class="input-field col s6">
            <input id="password-in" class="input-sign-in" type="password" class="validate" required>
            <label class="form-label" for="password">Password</label>
        </div>
    </div>
    <div class="row form-row">
        <div class="input-field col s12">
            <button class="btn sign-in-button waves-effect waves-light" type="button" onclick="signIn()"
                style="background-color: #4CAF50;">Sign In</button>
        </div>
    </div>
    <div class="row form-row" style="margin: 0;">
        <div class="input-field col s2"></div>
        <div class="input-field col s8">
            <button class="btn sign-in-button" type="button" onclick="signInWithGoogle()">Sign In with
                Google</button>
        </div>
        <div class="input-field col s2"></div>
    </div>
    <div class="row form-row" style="margin: 0;">
        <div class="input-field col s2"></div>
        <div class="input-field col s8">
            <button class="btn sign-in-button" type="button" onclick="signInWithFacebook()">Sign In with
                Facebook</button>
        </div>
        <div class="input-field col s2"></div>
    </div>
    <div class="row form-row" style="margin: 0;">
        <div class="input-field col s2"></div>
        <div class="input-field col s8">
            <button class="btn sign-in-button" type="button" onclick="signInWithGithub()">Sign In with
                Github</button>
        </div>
        <div class="input-field col s2"></div>
    </div>
</form>
