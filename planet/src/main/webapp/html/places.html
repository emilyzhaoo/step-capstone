<!DOCTYPE html>
<html>

<head>
    <title>Planet</title>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="places.js"></script>
    <script src="js/authentication.js"></script>
    <link rel="stylesheet" href="places.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
</head>

<header>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <nav>
        <div class="nav-wrapper indigo darken-2">
            <a href="places.html" class="brand-logo" style="padding-left: 25px">Planet</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="itinerary.html">Itinerary</a></li>
                <li><a id="sign-out-button" style="display: none;" onclick="signOut()">Sign Out</a></li>
                <li><a id="profile-button" style="display: none;"></a></li>
                <li><a id="sign-in-button" style="display: none;" onclick="openModal('sign-in-modal')"><i class="material-icons right">account_circle</i>Sign In</a></li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <div id="column" style="width:75%;">
        <input id="pac-input" class="controls " style="width:50%; background:white; margin:0.43vh; padding-left:0.57vw;"
            type="text" placeholder="Search Location">
        <div id="map"></div>
    </div>
    <div id="column" style="width:25%;">
        <h3 id="greeting">Find a place:</h3>
        <div id="button-bar">
            <a id="hotel" class="btn-floating btn-large waves-effect waves-light red accent-2"><i class="material-icons">hotel</i></a>
            <a id="food" class="btn-floating btn-large waves-effect waves-light red accent-2"><i class="material-icons">local_dining</i></a>
            <a id="tourist" class="btn-floating btn-large waves-effect waves-light red accent-2"><i class="material-icons">local_see</i></a>
            <a id="nature" class="btn-floating btn-large waves-effect waves-light red accent-2"><i class="material-icons">nature</i></a>
        </div>
        <div id="results" class="col s12 m7"></div>
    </div>

    <div id="sign-in-modal" class="modal" style="padding-bottom: 1vh;">Hello</div>
    <div id="sign-up-modal" class="modal" style="padding-bottom: 1vh;">Hello</div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK36gDoYgOj4AlbCqh1IuaUuTlcpKF0ns&libraries=places&callback=initMap"></script>
</body>
</html>
