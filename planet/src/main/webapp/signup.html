<br>
<span class="close-icon"><i class="small material-icons" onclick="closeModal('sign-up-modal')">close</i></span>
<br>
<form id="sign-up-form" class="container">
    <h3 class="form-text">Sign Up</h3>
    <p class="form-text">Please fill in this form to get started</p>
    <hr>
    <div class="row form-row" style="height: 20%">
        <div class="input-field col s6">
            <input id="first_name" class="input-sign-up" type="text" class="validate" required>
            <label class="form-label" for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
            <input id="last_name" class="input-sign-up" type="text" class="validate" required>
            <label class="form-label" for="last_name">Last Name</label>
        </div>
    </div>
    <div class="row form-row" style="height: 20%">
        <div class="input-field col s6">
            <input id="email" class="input-sign-up" type="email" class="validate" required>
            <label class="form-label" for="email">Email</label>
        </div>
        <div class="input-field col s6">
            <input id="phone" class="input-sign-up" type="tel" class="validate" required>
            <label class="form-label" for="phone">Phone Number</label>
        </div>
    </div>
    <div class="row form-row" style="height: 20%">
        <div class="input-field col s12">
            <input id="password" class="input-sign-up" type="password" class="validate" required>
            <label class="form-label" for="password">Password</label>
        </div>
    </div>
    <div class="row form-row" style="height: 20%">
        <div class="input-field col s12">
            <input id="repeat-password" class="input-sign-up" type="password" class="validate" required>
            <label class="form-label" for="repeat-password">Confirm Password</label>
        </div>
    </div>
    <div class="row form-row" style="height: 20%; margin-top: 1vh">
        <div class="input-field col s4"></div>
        <div class="input-field col s4">
            <button type="button" class="btn sign-in-button waves-effect waves-light"
                onclick="resetForm('input-sign-up')" style="background-color: #f44336;">Cancel</button>
        </div>
        <div class="input-field col s4">
            <button class="btn sign-in-button waves-effect waves-light" type="button" onclick="signUp()"
                style="background-color: #4CAF50;">Sign Up</button>
        </div>
    </div>
    <div class="row form-row center-align" style="height: 20%; margin-top: 1vh">
        Already have an account?
        <a class="link-text" onclick="closeModal('sign-up-modal'); openModal('sign-in-modal')">Sign in</a>
    </div>
</form>
